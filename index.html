<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>A Clockwork RPG</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>A Clockwork RPG</h1>
            </div>
        </div>
        <div class="row">
            <div id="available">

                <div class="character" id="alex">
                    <p class="char-title text-center">Alex</p>
                    <img class="char-img" src="assets/images/alex.png">
                    <p class="text-center hp" id="alex-hp"></p>
                </div>

                <div class="character" id="georgie">
                    <p class="char-title text-center">Georgie Boy</p>
                    <img class="char-img" src="assets/images/georgie.png">
                    <p class="text-center hp" id="georgie-hp"></p>
                </div>

                <div class="character" id="pete">
                    <p class="char-title text-center">Pete</p>
                    <img class="char-img" src="assets/images/pete.png">
                    <p class="text-center hp" id="pete-hp"></p>
                </div>

                <div class="character" id="dim">
                    <p class="char-title text-center">Dim</p>
                    <img class="char-img" src="assets/images/dim.png">
                    <p class="text-center hp" id="dim-hp"> </p>
                </div>

            </div>
        </div>

        <h2>Your Character</h2>
        <div id="hero-div">
            <div class="placeholder"></div>
        </div>
        <h2>Enemies Avaiable to Attack</h2>
        <div id="enemies-div">
            <div class="placeholder"></div>
        </div>
        <div>
            <button id="attack">Attack</button>
        </div>
        <h2>Defender</h2>
        <div id="defender-div">
            <div class="placeholder"></div>
        </div>
        <div id="message">
        </div>
        <div id="messagetwo">
        </div>
        <button id="restart">Restart</button>

    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
